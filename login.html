<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos-login.css">
  <title>Login</title>
</head>

<body>
  <header>
    <div class="contenedor">
      <div id="titulo">
        <img src="img/logo-ucc.png">
        <h1><span class="resaltado ">Electiva 2</span> Frontend</h1>
      </div>
    </div>
  </header>

  <section>
    <div class="contenedor">
      <div id="caja">
        <h1>Login Electiva Frontend</h1>
        <form action="inicio.html">
          <input type="email" placeholder="Email " required>
          <br><br>
          <input type="password" placeholder="password" required>
          <br><br>
          <button type="submit" name="button" class="boton-login">Login</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Electiva Desarrollo Web, Copyright &copy; 2018</p>
  </footer>
</body>

</html>
